syntax = "proto3";

package quiz;

option go_package = "whoami-server/protogen/golang/quiz";

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "google/api/http.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

service QuizService {
  rpc AddStream(stream Quiz) returns (stream Quiz) {
    option (google.api.http) = {
      post: "/api/v1/quizzes/add"
      body: "*"
    };
  }

  rpc GetAllStream(google.protobuf.Empty) returns (stream Quiz) {
    option (google.api.http) = {
      get: "/api/v1/quizzes"
    };
  }

  rpc GetByID(GetByIDRequest) returns (Quiz) {
    option (google.api.http) = {
      get: "/api/v1/quizzes/{id}"
    };
  }
}

message Quiz {
  int64 id = 1;
  string title = 2;
  repeated string results = 3;
}

message GetByIDRequest {
  int64 id = 1;
}
