services:
  gateway:
    image: ghcr.io/mibrgmv/whoami-server-gateway:latest
    ports:
      - "8080:8080"
    depends_on:
      - history-service
      - quizzes-service
      - users-service
    environment:
      HISTORY_SERVICE_HOST: history-service
      USERS_SERVICE_HOST: users-service
      QUIZZES_SERVICE_HOST: quizzes-service
      REDIS_ADDRESS: redis:6379

  quizzes-service:
    image: ghcr.io/mibrgmv/whoami-server-quizzes:latest
    ports:
      - "50051:50051"
    depends_on:
      - postgres
      - redis
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DATABASE: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      GRPC_HOST: 0.0.0.0
      REDIS_ADDRESS: redis:6379
      HISTORY_SERVICE_HOST: history-service
    restart:
      unless-stopped

  users-service:
    image: ghcr.io/mibrgmv/whoami-server-users:latest
    ports:
      - "50052:50052"
    depends_on:
      - postgres
      - redis
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DATABASE: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      GRPC_HOST: 0.0.0.0
      REDIS_ADDRESS: redis:6379
      JWT_ACCESS_SECRET: "9uerknjavfmklqf"
      JWT_REFRESH_SECRET: "5ghuw9rfnoeajclmk"
    restart:
      unless-stopped

  history-service:
    image: ghcr.io/mibrgmv/whoami-server-history:latest
    ports:
      - "50053:50053"
    depends_on:
      - postgres
      - redis
      - quizzes-service
      - users-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DATABASE: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      GRPC_HOST: 0.0.0.0
    restart:
      unless-stopped

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres-data: