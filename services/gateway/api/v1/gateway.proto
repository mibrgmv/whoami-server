syntax = "proto3";

option go_package = "github.com/mibrgmv/whoami-server/gateway/internal/protogen/gateway/v1;gatewayv1";

import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Whoami API";
    version: "1.0";
    description: "Whoami Backend API";
  };
  host: "localhost:8080";
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
  security_definitions: {
    security: {
      key: "BearerAuth";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
        description: "Enter: Bearer {token}";
      }
    }
  };
};