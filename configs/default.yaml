server:
  host: "0.0.0.0"
  port: 8080
  mode: "debug"
  shutdown_timeout: 10s
  cors:
    allowed_origins: [ "*" ]
    #      - "http://localhost:3000"
    #      - "https://yourfrontend.com"
    allowed_methods: [ "GET", "POST", "PUT", "DELETE", "OPTIONS" ]
    allowed_headers: [ "Origin", "Content-Type", "Accept", "Authorization" ]
    allow_credentials: true
    max_age: 86400 #24h

services:
  quiz: "localhost:50051"
  question: "localhost:50052"

postgres:
  host: "localhost"
  port: 5432
  database: "postgres"
  username: "postgres"
  password: "postgres"
  ssl_mode: "prefer"

swagger:
  enabled: true
  base_path: ""
  title: "WhoAmI API"
  description: "API for WhoAmI quiz application"
  version: "1.0.0"